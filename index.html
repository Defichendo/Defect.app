<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Дефектоскоп</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Дефектоскоп</h1>
    
    <input type="file" id="upload-plan" accept="image/*">
    <canvas id="plan-canvas"></canvas>
    
    <div id="defect-menu" class="hidden">
      <select id="defect-type">
        <option value="crack">Трещина</option>
        <option value="corrosion">Коррозия</option>
        <option value="water-damage">Замокание</option>
        <option value="rebar-exposure">Оголение арматуры</option>
        <option value="chipping">Скол</option>
      </select>
      <input type="file" id="defect-photo" accept="image/*" capture="environment">
      <button id="save-defect">Сохранить дефект</button>
    </div>
    
    <div id="defects-table"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
